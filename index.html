<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Galaxian</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/957adda781.js"></script>
</head>

<body>
    <div class="full-screen center">
        <div class="screen-border center">
            <div class="screen-container center" id="screen-container">
                <div id="progress-screen" class="progress-screen">
                    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                    <div class="loading-text">Loading...</div>
                </div>
                <div id="game-container" class="game-container">
                    <div class="lifes">
                        <img id="life1" class="" src="images/ship.png" alt="Player life">
                        <img id="life2" class="" src="images/ship.png" alt="Player life">
                        <img id="life3" class="" src="images/ship.png" alt="Player life">
                    </div>
                    <div class="score">SCORE: <span id="score"></span></div>
                    <div class="level">LEVEL: <span id="level"></span></div>
                    <div class="game-over" id="game-over">
                        <h4>GAME OVER</h4>
                        <button id="restart">Restart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-controls center">
            <div class="cross"></div>
            <div class="cross-external"></div>
            <div class="button1">
                <div class="fake-button"></div><span class="button-letter button-text1 ">A</span>
            </div>
            <div class="button2">
                <div class="fake-button"></div><span class="button-letter button-text1 ">B</span>
            </div>
            <div class="select-start center">
                <div class="pull-left">
                    <div class="fake-button2"></div><span class="button-letter button-text2">SELECT</span>
                </div>
                <div class="pull-left">
                    <div class="fake-button2"></div><span class="button-letter button-text2">START</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
